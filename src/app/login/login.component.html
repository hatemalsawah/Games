<section id="login">
    <div class="container py-5" id="loginBox">
        <div class="row d-flex">
            <div class="col-md-6">
                <div class="img">
                    <img class="w-100 rounded-3" src="./assets/pics/gameover.jpg" alt="gameover">
                </div>
            </div>
            <div class="col-md-6">
                <div class="login-form py-5">
                    <h2 class="text-center mb-2 text-white ">Login !</h2>
                    <div *ngIf="errorFromLogin" class="alert alert-danger m-2 text-center">
                        {{errorFromLogin}}
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm)" class="w-75 mx-auto">
                        <div class="form-group mb-4">
                            <label for="email" class="mb-2">Email</label>
                            <input type="email" class="form-control" id="email" formControlName="email">
                            <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched"
                                class="alert alert-danger m-2">
                                <p *ngIf="loginForm.get('email')?.getError('required')&& loginForm.get('email')?.touched"
                                    class="text-center m-0">Email
                                    Required</p>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <label for="password" class="mb-2">Passowrd</label>
                            <input type="password" class="form-control" id="password" formControlName="password">
                            <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched"
                                class="alert alert-danger m-2">
                                <p *ngIf="loginForm.get('password')?.getError('required')" class="text-center m-0">Password
                                    is
                                    Required</p>
                            </div>
                        </div>
                        <button [disabled]="loginForm.invalid" class="btn btn-secondary  d-flex">Login</button>
                    </form>
                </div>
                
            </div>
        </div>

    </div>
</section>
